<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LocalStorage CRUD with Text File + Bootstrap</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4 text-center">CRUD App with LocalStorage + Text File</h2>

    <div class="mb-3 d-flex gap-2">
      <input type="text" id="name" class="form-control" placeholder="Enter name" />
      <button class="btn btn-primary" onclick="addData()">Add</button>
      <button class="btn btn-success" onclick="exportToText()">Export</button>
    </div>

    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr><th>Name</th><th>Actions</th></tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>
  </div>

  <script>
    let editIndex = null;

    function getData() {
      return JSON.parse(localStorage.getItem("crudData") || "[]");
    }

    function setData(data) {
      localStorage.setItem("crudData", JSON.stringify(data));
    }

    function renderTable() {
      const data = getData();
      const tbody = document.getElementById("dataBody");
      tbody.innerHTML = "";
      data.forEach((item, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${item}</td>
            <td>
              <button class="btn btn-warning btn-sm me-1" onclick="editData(${index})">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteData(${index})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function addData() {
      const name = document.getElementById("name").value.trim();
      if (!name) return alert("Please enter a name");
      const data = getData();

      if (editIndex !== null) {
        data[editIndex] = name;
        editIndex = null;
      } else {
        data.push(name);
      }

      setData(data);
      document.getElementById("name").value = "";
      renderTable();
    }

    function editData(index) {
      const data = getData();
      document.getElementById("name").value = data[index];
      editIndex = index;
    }

    function deleteData(index) {
      const data = getData();
      data.splice(index, 1);
      setData(data);
      renderTable();
    }

    function exportToText() {
      const data = getData();
      const text = data.join("\n");
      const blob = new Blob([text], { type: "text/plain" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "localstorage-data.txt";
      link.click();
    }

    renderTable();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
